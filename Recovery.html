<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="Recovery.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <form action="#">
          <h1>Forgot Password</h1>
          <br />
          <br />
          <br />
          <br />
          <input type="email" name="email" placeholder="Email" id="entries" />
          <br />
          <br />
          <br />
          <button id="btn">Send Code</button>
        </form>
      </div>
      <br />
      <br />
      <div class="bottom">
        <p>
          A Link Has been send to your email. <br />
          Kindly input the code
        </p>

        <br />
        <br />
        <input type="number" name="number" id="code" />
        <br />
        <br />
        <br />
        <button id="btn">Resend Code</button>
      </div>
    </div>
  </body>
</html>
